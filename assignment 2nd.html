<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
 <form action="submit">
    <label for="Fname">First Name: </label>
    <input type="text" name="MyFname" id="Fname" required>
    <br>
    <label for="Lname">Last Name: </label>
    <input type="text" name="MyLname" id="Lname">
    <br>
    <label for="Email">Email: </label>
    <input type="email" name="MyEmail" id="Email" required>
    <br>
    <label for="Password">password: </label>
    <input type="password" name="MyPassword" id="Password" required>
    <br>
    <label for="T&C">Terms and Conditions: </label>
    <input type="checkbox" name="T&C" id="T&C" required>
    <br>
    <input type="submit" value="SUBMIT">
 </form>
</body>
</html>
